    <title>Wallpaper Gallery ¬∑ Studio</title>
    <style>
      /* Âä†ËΩΩÂä®ÁîªÊ†∑Âºè */
      #app-loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      #app-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(139, 92, 246, 0.2);
        border-top-color: #8b5cf6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      .loading-text {
        margin-top: 24px;
        font-size: 14px;
        color: #94a3b8;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .loading-logo {
        font-size: 32px;
        margin-bottom: 16px;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(0.95);
        }
      }
    </style>
  </head>
